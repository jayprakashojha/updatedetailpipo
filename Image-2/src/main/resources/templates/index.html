	<head>
		<meta charset="ISO-8859-1">
		<title>Document Manager</title>
		<script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css">
		
		</head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<body>
		<div class="container-fluid text-center">
			<h1>Document Manager</h1></div>
			<div class="text-success"><h3>[[${#message1}]]</h3></div>
			
			<form th:action="@{/upload}"
    th:object="${upload}" method="post"
    enctype="multipart/form-data"
    
			style="max-width: 600px;margin: auto;" >
			<div class="border rounder m-3">
				<div><h2>upload your files</h2></div>
				<p>
					<input type="text" id="t1" name="text1"/>
				</p>
				<p>
					<input type="file" name="document" required />
				</p>
				<p>
					<input type="submit" value="upload" class="btn btn-primary"/>
				</p>
				</form>
		
	</body>
	
</html>
