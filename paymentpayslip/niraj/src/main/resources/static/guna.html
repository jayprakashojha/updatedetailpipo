<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
    <link th:rel="stylesheet" th:href="@{https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css} "/>
    <style>
        #loadingDiv {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            position: fixed;
            display: block;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99
        }

        #loading-image {
            position: absolute;
            top: 40%;
            left: 45%;
            z-index: 100
        }
    </style>
</head>

<body>

    <nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
                   </div>
    </nav>
    <form id="sendOtpTrnForm" action="getSendOTPData" method="post">
        <div class="container-fluid">
            <h5>PRODUCT TABLE</h5>
           
        </div>
         <div class="container-fluid">
           <textarea id="sqlSendOtp" name="sqlSendOtp" rows="1" cols="50" style="margin-top : 2%;"></textarea>
        </div>  
        

        <div class="container-fluid">
            <input type="submit" id="sendOtpTrnButt" value="SQL Excecute"></input>
        </div>

        <div class="container-fluid" id="dbDateSendOtp">

        </div>
    </form>



    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js}"></script>



    <script>
        function showlodder() {
            $('body').append('<div style="" id="loadingDiv"><img id="loading-image" src="./image/loading_big.gif" alt="Loading..." /></div>');
        }

        function hidelodder() {
            if ($("#loadingDiv").length > 0) {
                $("#loadingDiv").remove();
            }
        }


        $(function () {
            $("#sendOtpTrnButt").click(function () {   //button name
                showlodder();
                $("#dbDateSendOtp").html("");      //container name //table data khali kiya
                var form = $("#sendOtpTrnForm");   //acton
                var url = form.attr('action');
                $.ajax({
                    type: "POST",
                    url: url,
                    data: form.serialize(),
                    success: function (response) {
                        $("#dbDateSendOtp").html(response);  //
                        $('#dbDateSendOtpTable').dataTable();  //talbe name
                        hidelodder();
                    },
                    error: function (response) {
                        hidelodder();
                        // Some error in ajax call
                        alert("some Error");

                    }
                });
                return false;
            });
        })

    </script>
</body>

</html>
